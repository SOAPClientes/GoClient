<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WS Service Cliente Go - Operaciones</title>
    <link rel="stylesheet" href="/path/to/your/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        table {
            margin: 0 auto;
        }
        td {
            padding: 10px;
        }
        input[type="text"], select {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"], input[type="reset"] {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #0056b3;
        }
        p {
            color: #555;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Operaciones Aritméticas</h1>
        <form action="/operaciones" method="post">
            <table>
                <tr>
                    <td>Número 1:</td>
                    <td><input type="text" name="n1" /></td>
                </tr>
                <tr>
                    <td>Número 2:</td>
                    <td><input type="text" name="n2" /></td>
                </tr>
                <tr>
                    <td>Operación:</td>
                    <td>
                        <select name="operacion">
                            <option value="S">Suma</option>
                            <option value="R">Resta</option>
                            <option value="M">Multiplicación</option>
                            <option value="D">División</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Calcular" name="Calcular" />
                        <input type="reset" value="Limpiar" />
                    </td>
                </tr>
            </table>
        </form>
        <br /><br />
        {{if .}}
        <p>Resultado: {{.}}</p>
        {{end}}
        <a href="/">Volver</a>
    </div>
</body>
</html>
