<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Estudiantes 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1000px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        thead {
            background-color: #007BFF;
            color: #fff;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        .aprobado {
            color: green;
            font-weight: bold;
        }
        .desaprobado {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Estudiantes 2</h1>
        <table>
            <thead>
                <tr>
                    <th>Nro</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Nota</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td>{{index . 0}}</td>
                    <td>{{index . 1}}</td>
                    <td>{{index . 2}}</td>
                    <td>{{index . 3}}</td>
                    <td class='{{if eq (index . 4) "Aprobado"}}aprobado{{else}}desaprobado{{end}}'>{{index . 4}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
        <a href="/">Volver</a>
    </div>
</body>
</html>
